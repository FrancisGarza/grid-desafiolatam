<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="grid-container">
    <div class="navbar"><div class="navtxt">navbar</div></div>
    <div class="asidebar">
      <div class="catg">categorias</div>

      <div class="item"><span class="item-name">perfumes</span>
        <span class="item-num">(13)</span>
      </div>
      <div class="item"><span class="item-name">ropa</span>
        <span class="item-num">(21)</span>
      </div>
      <div class="item"><span class="item-name">accesorios</span>
        <span class="item-num">(41)</span>
      </div>
      <div class="item"><span class="item-name">zapatos</span>
        <span class="item-num">(10)</span>
      </div>
    </div>
    <!--grilla-->
    <div class="grid-cont-1">
      <!--cont principal-->
      <div class="cont">
        <!--produtos-->
        <div class="pro-1">
          <div class="cnt-pro">
            <img src="img/perfume-my-kingdom.png" class="img-product">
            <p class="name-product">perfume my kingdom</p>
            <p class="prize-product">31.400</p>
            <div class="cont-comprar"><div class="comprartxt">comprar</div></div>
          </div>
        </div>
        <div class="pro-1">
          <div class="cnt-pro">
            <img src="img/perfume-phantom.png" class="img-product">
            <p class="name-product">perfume phantom</p>
            <p class="prize-product">21.700</p>
            <div class="cont-comprar"><div class="comprartxt">comprar</div></div>
          </div>
        </div>
        <div class="pro-1">
          <div class="cnt-pro">
          <img src="img/zapatos-docker.png" class="img-product">
          <p class="name-product">zapatos docker</p>
          <p class="prize-product">68.900</p>
          <div class="cont-comprar"><div class="comprartxt">comprar</div></div>
        </div>
      </div>
      <div class="pro-1">
        <div class="cnt-pro">
          <img src="img/poleron-puma.png" class="img-product">
          <p class="name-product">poleron puma</p>
          <p class="prize-product">44.700</p>
          <div class="cont-comprar"><div class="comprartxt">comprar</div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">footer</div>
  </div>
  
</body>

</html>
